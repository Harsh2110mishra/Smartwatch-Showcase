<!DOCTYPE html>
    <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Smart Watch Showcase</title>
</head>
<body>
<header>
    <img src="images/Logo.png" alt="Amazon">
</header>
<div class="content">
  <div class="watch"><img id="watch_color" src="images/watch-red.png" alt="watch"></div>
  <div class="mid-content">
    <H1>FitBit 19 - The Smartest Watch</H1>
    <p>Smart Watches For Men & Women: Shop for Smart Watches online at best prices in India. Features: Time & Heart Rate</p>
    <h3>Select Color</h3>
    <div class="color-boxes">
      <button type="button" id="none"></button>
      <button type="button" id="blue"></button>
      <button type="button" id="purple"></button>
      <button type="button" id="black"></button>
      <button type="button" id="red"></button>
      <button type="button" id="pink"></button>
    </div>
    <H3>Features</H3>
    <div class="features">
      <button id="time" type="button">Time</button>
      <button id="Heart-btn" type="button">Heart Rate</button>
    </div>
   <div><button id="Buy" type="button">Buy Now</button></div>
  </div>
  <div><img id="heart" src="" alt="Heart Beat"></div>
</div>
<div id="timer"><p id="hour">20</p><p>:</p><p id="minutes">08</p><p>:</p><p id="seconds">59</p></div>
</body>
</html>
